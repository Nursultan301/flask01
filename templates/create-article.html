{% extends 'base.html' %}

{% block title %}
Добавление статьи
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите называние"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анос"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите основной текст"></textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>
{% endblock  %}
